<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrap">
        <div class="remove-vertical">
            <div class="minus"></div>
        </div>
        <div class="remove-horizontal">
            <div class="minus"></div>
        </div>
        <div class="add-horizontal">
            <div class="plus"></div>
        </div>
        <div class="box">
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
            <div class="squer"></div>
        </div>
        
        <div class="add-vertical">
            <div class="plus"></div>
        </div>
    </div>
    <script src="/index.js"></script>

</body>
</html>
